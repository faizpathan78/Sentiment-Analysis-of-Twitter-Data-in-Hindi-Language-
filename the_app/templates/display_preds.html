<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Twitter Sentiment Analyzer App</title>
    <style>
        body{
            background-color: aliceblue; 
        } 
    </style>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ML - Projects</span>
        </div>
    </nav>
    <div class="container text-center pt-0">
        <img src="/static/image.jpg" alt="Responsive image" height="250" width="500">
    </div>
    <hr>
    <div class="container text-center pt-2">
        <h1>Output: "{{ result }}"</h1>
    </div>
        <hr>
        <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
            <div style="font-weight: bold; margin-right: 10px; font-size: larger;">Positivity Score:</div>
            <div style="background-color: #ddd; height: 25px; width: 300px; border-radius: 10px; overflow: hidden; position: relative;">
              <div style="background-color: #4CAF50; height: 100%; width: {{ positive_score }}%; border-radius: 10px;"></div>
              <div style="position: absolute; right: 0; top: 0; bottom: 0; font-size: 14px; color: #333; line-height: 20px; padding: 0 10px;">{{ positive_score }}%</div>
            </div>
        </div>
          
        <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
            <div style="font-weight: bold; margin-right: 10px; font-size: larger;">Negativity Score:</div>
            <div style="background-color: #ddd; height: 25px; width: 300px; border-radius: 10px; overflow: hidden; position: relative;">
              <div style="background-color: #bc2d2f; height: 100%; width: {{ negative_score }}%; border-radius: 10px;"></div>
              <div style="position: absolute; right: 0; top: 0; bottom: 0; font-size: 14px; color: #333; line-height: 20px; padding: 0 10px;">{{ negative_score }}%</div>
            </div>
        </div>
        
        <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
            <div style="font-weight: bold; margin-right: 10px; font-size: larger;">Neutraity Score:</div>
            <div style="background-color: #ddd; height: 25px; width: 300px; border-radius: 10px; overflow: hidden; position: relative;">
              <div style="background-color: #d6d31d; height: 100%; width: {{ neutral_score }}%; border-radius: 10px;"></div>
              <div style="position: absolute; right: 0; top: 0; bottom: 0; font-size: 14px; color: #333; line-height: 20px; padding: 0 10px;">{{ neutral_score }}%</div>
            </div>
        </div>
        <br>
        <hr>

        <div class="container text-center">
        <h1>The entered Tweet is:</h1>
        <h4>{{ text_of_tweet }}</h4>
        <br>
        <div class="container text-center pt-3">
            <form action="/use_app" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Use App Again</button>
            </form>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
